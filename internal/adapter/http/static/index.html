<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reminder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .reminders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .reminder-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .reminder-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .reminder-message {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            word-wrap: break-word;
        }

        .reminder-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .add-form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-form-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        #edit-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup-header h3 {
            color: #667eea;
            font-size: 1.5rem;
        }

        .popup-close {
            cursor: pointer;
            font-size: 1.5rem;
            color: #999;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .popup-close:hover {
            background: #f3f4f6;
            color: #333;
        }

        @media (max-width: 768px) {
            .reminders-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìÖ Reminders</h1>
            <p class="subtitle">Manage your reminders and never miss an important task</p>
        </header>

        <div id="reminders-container" class="reminders-grid"></div>

        <div class="add-form-card">
            <h2>‚ûï Add New Reminder</h2>
            <form id="add-reminder-form">
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" placeholder="What do you need to remember?" required>
                </div>
                <div class="form-group">
                    <label for="remind_at">Remind At</label>
                    <input type="datetime-local" id="remind_at" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Reminder</button>
            </form>
        </div>
    </div>

    <div class="popup-overlay" id="popup-overlay" onclick="hideEditPopup()"></div>
    <div id="edit-popup">
        <div class="popup-header">
            <h3>‚úèÔ∏è Edit Reminder</h3>
            <span class="popup-close" onclick="hideEditPopup()">√ó</span>
        </div>
        <form id="edit-reminder-form">
            <input type="hidden" id="edit_id">
            <div class="form-group">
                <label for="edit_message">Message</label>
                <input type="text" id="edit_message" required>
            </div>
            <div class="form-group">
                <label for="edit_remind_at">Remind At</label>
                <input type="datetime-local" id="edit_remind_at" required>
            </div>
            <div class="form-group">
                <label for="edit_email">Email Address</label>
                <input type="email" id="edit_email" placeholder="email@example.com">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script>
        function isoToLocal(iso) {
            const d = new Date(iso);
            return d.toISOString().slice(0, 16);
        }

        function formatDate(dateString) {
            const d = new Date(dateString);
            return d.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function fetchReminders() {
            try {
                const res = await fetch('/reminders');
                const data = await res.json();
                const container = document.getElementById('reminders-container');
                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <h3>No reminders yet</h3>
                    <p>Create your first reminder using the form below</p>
                </div>
            `;
                    return;
                }

                data.forEach(rem => {
                    const card = document.createElement('div');
                    card.className = 'reminder-card';
                    card.innerHTML = `
                <div class="reminder-message">${escapeHtml(rem.message)}</div>
                <div class="reminder-date">üïê ${formatDate(rem.remind_at)}</div>
                <div class="reminder-email">üìß ${escapeHtml(rem.email || 'No email')}</div>
                <div class="card-actions">
                    <button class="btn btn-edit" data-id="${rem.id}" data-message="${encodeURIComponent(rem.message)}" data-remind="${rem.remind_at}" data-email="${encodeURIComponent(rem.email || '')}">
                        ‚úèÔ∏è Edit
                    </button>
                    <button class="btn btn-delete" data-id="${rem.id}">
                        üóëÔ∏è Delete
                    </button>
                </div>
            `;
                    container.appendChild(card);
                });

                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.onclick = async (e) => {
                        if (!confirm('Are you sure you want to delete this reminder?')) return;
                        const id = btn.getAttribute('data-id');
                        await fetch(`/reminders/${id}`, { method: 'DELETE' });
                        fetchReminders();
                    };
                });

                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.onclick = function (e) {
                        const id = btn.getAttribute('data-id');
                        const msg = decodeURIComponent(btn.getAttribute('data-message'));
                        const remindAt = btn.getAttribute('data-remind');
                        const email = decodeURIComponent(btn.getAttribute('data-email') || '');
                        showEditPopup(id, msg, remindAt, email);
                    };
                });
            } catch (error) {
                console.error('Error fetching reminders:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('add-reminder-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const remindAt = document.getElementById('remind_at').value;
            const email = document.getElementById('email').value;
            if (!message || !remindAt || !email) return;

            try {
                const body = JSON.stringify({ message: message, remind_at: new Date(remindAt).toISOString(), email: email });
                await fetch('/reminders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body
                });
                this.reset();
                fetchReminders();
            } catch (error) {
                console.error('Error adding reminder:', error);
                alert('Failed to add reminder. Please try again.');
            }
        });

        function showEditPopup(id, message, remindAt, email) {
            document.getElementById('edit_id').value = id;
            document.getElementById('edit_message').value = message;
            document.getElementById('edit_remind_at').value = isoToLocal(remindAt);
            document.getElementById('edit_email').value = email || '';
            document.getElementById('edit-popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        }

        function hideEditPopup() {
            document.getElementById('edit-popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }

        document.getElementById('edit-reminder-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const id = document.getElementById('edit_id').value;
            const message = document.getElementById('edit_message').value;
            const remindAt = document.getElementById('edit_remind_at').value;
            const email = document.getElementById('edit_email').value;
            if (!id || !message || !remindAt) return;

            try {
                await fetch(`/reminders/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, remind_at: new Date(remindAt).toISOString(), email: email })
                });
                hideEditPopup();
                fetchReminders();
            } catch (error) {
                console.error('Error updating reminder:', error);
                alert('Failed to update reminder. Please try again.');
            }
        });

        // Ensure popup is hidden on page load
        document.addEventListener('DOMContentLoaded', function () {
            hideEditPopup();
        });

        // Also hide on escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                hideEditPopup();
            }
        });

        fetchReminders();
    </script>
</body>

</html>
