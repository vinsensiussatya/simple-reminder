<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reminder</title>
    <style>
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #aaa; padding: 4px 10px; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1>Reminders</h1>
    <table id="reminders-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Message</th>
                <th>Remind At</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<script>
async function fetchReminders() {
    const res = await fetch('/reminders');
    const data = await res.json();
    const tbody = document.getElementById('reminders-table').querySelector('tbody');
    tbody.innerHTML = '';
    data.forEach(rem => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${rem.id}</td><td>${rem.message}</td><td>${rem.remind_at}</td>`;
        tbody.appendChild(tr);
    });
}
fetchReminders();
</script>
</body>
</html>
